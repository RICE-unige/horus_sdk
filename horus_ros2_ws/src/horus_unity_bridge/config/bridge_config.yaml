horus_unity_bridge:
  ros__parameters:
    # Network Configuration
    tcp_ip: "0.0.0.0"
    tcp_port: 10000
    max_connections: 10
    
    # Performance Tuning
    socket_buffer_size: 65536  # 64KB socket buffer
    message_queue_size: 1000   # Max messages in send queue per connection
    worker_threads: 4          # Number of worker threads for message processing
    
    # Connection Settings
    connection_timeout_ms: 5000
    keepalive_interval_ms: 1000
    tcp_nodelay: true          # Disable Nagle's algorithm for low latency
    
    # Memory Management
    message_pool_size: 10000   # Pre-allocated message buffers
    enable_zero_copy: true     # Use zero-copy optimizations where possible
    
    # QoS Defaults
    default_publisher_qos:
      reliability: "reliable"  # reliable or best_effort
      durability: "volatile"   # volatile or transient_local
      history: "keep_last"     # keep_last or keep_all
      depth: 10
    
    default_subscriber_qos:
      reliability: "reliable"
      durability: "volatile"
      history: "keep_last"
      depth: 10
    
    # Logging
    log_level: "debug"          # debug, info, warn, error
    log_protocol_messages: true
    log_connection_events: true
    
    # Features
    enable_dynamic_registration: true
    enable_service_calls: true
    enable_topic_list_query: true
    
    # Security (for future implementation)
    enable_authentication: false
    enable_encryption: false
