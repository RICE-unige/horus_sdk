theme:
  name: material
  logo: assets/images/imgs/horus_logo.jpg
  favicon: assets/images/imgs/horus_logo.jpg
  palette:
    # Dark cyberpunk theme (default)
    - scheme: slate
      primary: deep purple
      accent: cyan
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

    # Light mode toggle
    - scheme: default
      primary: deep purple
      accent: cyan
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

  features:
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.prune
    - navigation.indexes
    - toc.follow
    - navigation.top
    - search.highlight
    - search.share
    - search.suggest
    - header.autohide
    - content.code.copy
    - content.code.select
    - content.code.annotate
    - content.tabs.link
    - content.tooltips
    - content.action.edit
    - content.action.view

  icon:
    repo: fontawesome/brands/github
    edit: material/pencil
    view: material/eye

extra:
  version:
    provider: mike
    default: latest

  social:
    - icon: fontawesome/brands/github
      link: https://github.com/RICE-unige/horus_sdk
      name: GitHub Repository
    - icon: fontawesome/solid/globe
      link: https://rice.dibris.unige.it/
      name: RICE Lab
    - icon: fontawesome/solid/graduation-cap
      link: https://unige.it/en
      name: University of Genoa
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/horus/
      name: PyPI Package

